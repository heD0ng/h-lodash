<body>

    <script>
        // const p1 = new MyPromise((resolve, reject) => {

        // })
        // p1.then((res) => {
        //     console.log(res);
        // }, err => {
        //     console.log(err);
        // })
        function myMap(cb) {
            const arr = this;
            return arr.reduce((p, c, i) => {
                p.push(cb(c, i));
                return p;
            }, [])
        }
        Array.prototype.myMap = myMap;
        const arr = [1,2,3];
        console.log(arr.myMap((c, i) => 2*c))
    </script>
